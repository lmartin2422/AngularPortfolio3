<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="BsModalRef.hide()"></button>
</div>

<div class="modal-body"> <!--UPDATE PICS-->
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide><img src= {{picture}} alt="slide" style="display: block; width: 100%;"></slide>  <!--place project screenshot pictures here-->
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github <a href={{project.project_link}} target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
            <div *ngFor="let tag of project.tags">  <!--ngFor allows us to iterate through an array-->
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div> <!--will display data that comes from project input-->
                <!--line above is an example of data binding-->
            </div>
    </div>
</div>
